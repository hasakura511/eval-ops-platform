<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control Room · Inspectorate</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="brand-title">Control Room</span>
      <span class="brand-subtitle" id="project-id">—</span>
    </div>
    <nav class="nav">
      <a class="nav-link" href="index.html">Summary</a>
      <a class="nav-link" href="executive.html">Executive</a>
      <a class="nav-link active" href="inspectorate.html">Inspectorate</a>
      <a class="nav-link" href="records.html">Records</a>
      <a class="nav-link" href="operations.html">Operations</a>
      <a class="nav-link" href="sandbox.html">Sandbox</a>
      <a class="nav-link" href="docs.html">Docs</a>
    </nav>
  </header>

  <main class="layout">
    <section class="panel">
      <div class="panel-header">
        <h1>Inspectorate</h1>
        <div class="status">
          <span id="status-beacon" class="status-beacon">&nbsp;</span>
          <span id="global-status">—</span>
        </div>
      </div>
      <div class="meta-grid">
        <div>
          <h3>Time</h3>
          <p id="meta-time">—</p>
        </div>
        <div>
          <h3>Iteration</h3>
          <p id="meta-t">—</p>
        </div>
        <div>
          <h3>Audit Status</h3>
          <p id="audit-status">—</p>
        </div>
      </div>
    </section>

    <section class="grid two">
      <div class="panel">
        <h2>Goodhart Drift</h2>
        <div class="metric">
          <span class="metric-label">Drift Score</span>
          <span id="goodhart-drift" class="metric-value">—</span>
        </div>
        <div class="metric">
          <span class="metric-label">Disagreement Rate</span>
          <span id="goodhart-disagreement" class="metric-value">—</span>
        </div>
        <div class="metric">
          <span class="metric-label">Rotation Countdown</span>
          <span id="rotation-countdown" class="metric-value">—</span>
        </div>
      </div>
      <div class="panel">
        <h2>Alerts Feed</h2>
        <ul id="alerts-list" class="list"></ul>
      </div>
    </section>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
