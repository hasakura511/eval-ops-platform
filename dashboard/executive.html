<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control Room · Executive Cockpit</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="brand-title">Control Room</span>
      <span class="brand-subtitle" id="project-id">—</span>
    </div>
    <nav class="nav">
      <a class="nav-link" href="index.html">Summary</a>
      <a class="nav-link active" href="executive.html">Executive</a>
      <a class="nav-link" href="inspectorate.html">Inspectorate</a>
      <a class="nav-link" href="records.html">Records</a>
      <a class="nav-link" href="operations.html">Operations</a>
      <a class="nav-link" href="sandbox.html">Sandbox</a>
      <a class="nav-link" href="docs.html">Docs</a>
    </nav>
  </header>

  <main class="layout">
    <section class="panel">
      <div class="panel-header">
        <h1>Executive Cockpit</h1>
        <div class="status">
          <span id="status-beacon" class="status-beacon">&nbsp;</span>
          <span id="global-status">—</span>
        </div>
      </div>
      <div class="meta-grid">
        <div>
          <h3>Time</h3>
          <p id="meta-time">—</p>
        </div>
        <div>
          <h3>Iteration</h3>
          <p id="meta-t">—</p>
        </div>
        <div>
          <h3>Command</h3>
          <p id="last-command">—</p>
        </div>
      </div>
    </section>

    <section class="grid two">
      <div class="panel">
        <h2>Policy Envelope</h2>
        <div class="metric">
          <span class="metric-label">Audit Probability (p)</span>
          <span id="policy-p" class="metric-value">—</span>
        </div>
        <div class="metric">
          <span class="metric-label">Process Budget (β)</span>
          <span id="beta" class="metric-value">—</span>
        </div>
        <div class="metric">
          <span class="metric-label">Risk Appetite (r)</span>
          <span id="policy-r" class="metric-value">—</span>
        </div>
      </div>
      <div class="panel">
        <h2>Rule Health</h2>
        <div class="metric">
          <span class="metric-label">Rule Entropy</span>
          <span id="rule-entropy" class="metric-value">—</span>
        </div>
        <div class="metric">
          <span class="metric-label">Rule Budget</span>
          <span id="rule-budget" class="metric-value">—</span>
        </div>
      </div>
    </section>

    <section class="panel">
      <h2>Deregulation Trigger</h2>
      <p id="admin-ratio-status" class="callout">—</p>
    </section>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
